<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{annonceBean.id}'/>
		<f:event type="preRenderView" listener='#{annonceBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Annonce"/>

	<ui:define name="header">
		Annonce
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty annonceBean.id}'>
				Edit existing Annonce
			</c:when>
			<c:otherwise>
				Create a new Annonce
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="annonceBeanAnnonceTitre" value="Titre:"/>
				<h:panelGroup>
					<h:inputText id="annonceBeanAnnonceTitre" value="#{annonceBean.annonce.titre}"/>
					<h:message for="annonceBeanAnnonceTitre" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="annonceBeanAnnonceDescription" value="Description:"/>
				<h:panelGroup>
					<h:inputText id="annonceBeanAnnonceDescription" value="#{annonceBean.annonce.description}"/>
					<h:message for="annonceBeanAnnonceDescription" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="annonceBeanAnnonceEtatitem" value="Etat_item:"/>
				<h:panelGroup>
					<h:inputText id="annonceBeanAnnonceEtatitem" value="#{annonceBean.annonce.etat_item}"/>
					<h:message for="annonceBeanAnnonceEtatitem" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="annonceBeanAnnonceDisponiblite" value="Disponiblite:"/>
				<h:panelGrid columnClasses="label,component,required" columns="3" id="annonceBeanAnnonceDisponiblite"/>
				<h:outputText/>
				<h:outputLabel for="annonceBeanAnnoncePhotoitem1" value="Photo_item_1:"/>
				<h:panelGroup>
					<h:inputText id="annonceBeanAnnoncePhotoitem1" value="#{annonceBean.annonce.photo_item_1}"/>
					<h:message for="annonceBeanAnnoncePhotoitem1" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="annonceBeanAnnoncePhotoitem2" value="Photo_item_2:"/>
				<h:panelGroup>
					<h:inputText id="annonceBeanAnnoncePhotoitem2" value="#{annonceBean.annonce.photo_item_2}"/>
					<h:message for="annonceBeanAnnoncePhotoitem2" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="annonceBeanAnnonceAnimaux" value="Animaux:"/>
				<h:panelGrid columnClasses="label,component,required" columns="3" id="annonceBeanAnnonceAnimaux"/>
				<h:outputText/>
				<h:outputLabel for="annonceBeanAnnonceFumeur" value="Fumeur:"/>
				<h:panelGrid columnClasses="label,component,required" columns="3" id="annonceBeanAnnonceFumeur"/>
				<h:outputText/>
				<h:outputLabel for="annonceBeanAnnonceSecteur" value="Secteur:"/>
				<h:panelGroup>
					<h:inputText id="annonceBeanAnnonceSecteur" value="#{annonceBean.annonce.secteur}"/>
					<h:message for="annonceBeanAnnonceSecteur" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{annonceBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty annonceBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{annonceBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{annonceBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
