<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{annonceBean.id}'/>
		<f:event type="preRenderView" listener='#{annonceBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Annonce"/>

	<ui:define name="header">
		Annonce
	</ui:define>

	<ui:define name="subheader">
		View existing Annonce
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="annonceBeanAnnonceTitre" value="Titre:"/>
			<h:outputText id="annonceBeanAnnonceTitre" value="#{annonceBean.annonce.titre}"/>
			<h:outputText/>
			<h:outputLabel for="annonceBeanAnnonceDescription" value="Description:"/>
			<h:outputText id="annonceBeanAnnonceDescription" value="#{annonceBean.annonce.description}"/>
			<h:outputText/>
			<h:outputLabel for="annonceBeanAnnonceEtatitem" value="Etat_item:"/>
			<h:outputText id="annonceBeanAnnonceEtatitem" value="#{annonceBean.annonce.etat_item}"/>
			<h:outputText/>
			<h:outputLabel for="annonceBeanAnnonceDisponiblite" value="Disponiblite:"/>
			<h:panelGrid columnClasses="label,component,required" columns="3" id="annonceBeanAnnonceDisponiblite"/>
			<h:outputText/>
			<h:outputLabel for="annonceBeanAnnoncePhotoitem1" value="Photo_item_1:"/>
			<h:outputText id="annonceBeanAnnoncePhotoitem1" value="#{annonceBean.annonce.photo_item_1}"/>
			<h:outputText/>
			<h:outputLabel for="annonceBeanAnnoncePhotoitem2" value="Photo_item_2:"/>
			<h:outputText id="annonceBeanAnnoncePhotoitem2" value="#{annonceBean.annonce.photo_item_2}"/>
			<h:outputText/>
			<h:outputLabel for="annonceBeanAnnonceAnimaux" value="Animaux:"/>
			<h:panelGrid columnClasses="label,component,required" columns="3" id="annonceBeanAnnonceAnimaux"/>
			<h:outputText/>
			<h:outputLabel for="annonceBeanAnnonceFumeur" value="Fumeur:"/>
			<h:panelGrid columnClasses="label,component,required" columns="3" id="annonceBeanAnnonceFumeur"/>
			<h:outputText/>
			<h:outputLabel for="annonceBeanAnnonceSecteur" value="Secteur:"/>
			<h:outputText id="annonceBeanAnnonceSecteur" value="#{annonceBean.annonce.secteur}"/>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
